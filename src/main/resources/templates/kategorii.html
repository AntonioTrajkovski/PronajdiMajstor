<th:block xmlns:th="http://www.thymeleaf.org">
<main id="main">
<!-- ======= Breadcrumbs ======= -->
<section id="breadcrumbs" class="breadcrumbs">
    <div class="container">

        <ol>
            <li><a href="#">Почетна</a></li>
            <li>Категории</li>
        </ol>
        <h2>Категории</h2>

    </div>
</section><!-- End Breadcrumbs -->


    <section class="search-sec ">
        <div class="container">
            <form action="/majstori" >
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row justify-content-center align-items-center">

                            <div class="col-lg-3 col-md-3 col-sm-12 p-1">
                                <select class="form-select search-slt">
                                    <option>Избери категорија</option>
                                    <option th:each="sCat: ${subcategoryList}"
                                            th:value="${sCat.id}"
                                            th:text="${sCat.name}"
                                    ></option>
                                </select>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-12 p-1">
                                <select  id="cityNameList" name="city" class="form-select search-slt">
                                    <option value="" disabled selected>Избери град</option>
                                </select>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                <button type="submit" class="btn btn-primary wrn-btn"><i class="fa fa-search"></i> Пребарај</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

<div class="container mx-auto mt-4">
        <div class="row">
            <div th:each="cat: ${categoryList}" class="col-md-4" id="category_card">
                <div class="card" style="width: 18rem;">

                      <a th:href="@{'/subCategory/{id}' (id=${cat.getId()})}"><img  th:src="${cat.getImgReference()}" class="card-img-top" alt="..."></a><br>
                      <div class="card-body">
                          <h6 class="card-title" th:text="${cat.getName()}"></h6>
                          <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{'/editCategory/{id}' (id=${cat.getId()})}">Промени</a>
                      </div>

                  </div>
              </div>
          </div>
  </div>
  </main>
  </th:block>
