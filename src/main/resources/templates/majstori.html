<th:block xmlns:th="http://www.thymeleaf.org">
<main id="main">
    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
        <div class="container">

            <ol>
                <li><a href="#">Почетна</a></li>
                <li>Подкатегории</li>
            </ol>
            <h2>Подкатегории</h2>

        </div>
    </section><!-- End Breadcrumbs -->


    <section class="search-sec ">
        <div class="container">
            <form action="/majstori">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row justify-content-center align-items-center">

                            <div class="col-lg-3 col-md-3 col-sm-12 p-1">
                                <select class="form-select search-slt">
                                    <option>Избери категорија</option>
                                    <option th:each="sCat: ${subcategoryList}"
                                            th:value="${sCat.id}"
                                            th:text="${sCat.name}"
                                    ></option>
                                </select>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-12 p-1">
                                <select  id="cityNameList" name="city" class="form-select search-slt">
                                    <option value="" disabled selected>Избери град</option>
                                </select>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                <button type="submit" class="btn btn-primary wrn-btn"><i class="fa fa-search"></i> Пребарај</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

<div class="content">
    <div class="container">
        <div class="row">
            <div th:if="${majstorList} != null" th:each="majstor: ${majstorList}" class="col-lg-4">
                <div class="text-center card-box">
                    <div class="member-card pt-2 pb-2">
                        <div class="thumb-lg member-thumb mx-auto"><img src="https://bootdey.com/img/Content/avatar/avatar2.png" class="rounded-circle img-thumbnail" alt="profile-image"></div>
                        <div class="">
                            <h4 th:text="${majstor.korisnik.name + ' ' + majstor.korisnik.surname}"></h4>
                        </div>
                       <a class="effect" th:href="@{'/profile/{id}' (id=${majstor.getId()})}">Прикажи профил</a>
                        <div class="mt-4">
                            <div th:if="${majstor.ratingCount} > 0" th:with="result=${majstor.ratingSum / majstor.ratingCount}" class="row">
                                <h4 th:text="${result}"></h4>
                                <p class="mb-0 text-muted">Rating(1-10)</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end col -->
        </div>
    </div>
</div>
</main>
</th:block>
